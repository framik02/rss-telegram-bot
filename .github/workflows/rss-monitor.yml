name: RSS Monitor
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Debug - List files
      run: |
        echo "üìÅ Current directory:"
        pwd
        echo "üìã Files in current directory:"
        ls -la
        echo "üîç Looking for Python files:"
        find . -name "*.py" -type f
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests feedparser
        
    - name: Run RSS Monitor
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        GIST_ID: ${{ secrets.GIST_ID }}
        TEST_MODE: ${{ secrets.TEST_MODE }}
      run: python rss_monitor.py
