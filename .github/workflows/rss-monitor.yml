name: RSS Monitor
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        fetch-depth: 0  # Fetch full history
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests feedparser
        
    - name: Run RSS Monitor
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        GIST_ID: ${{ secrets.GIST_ID }}
        TEST_MODE: ${{ secrets.TEST_MODE }}
      run: python rss_monitor.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Pull latest changes first
        git pull origin main --rebase || true
        
        # Add changes
        git add -A
        
        # Commit only if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Update RSS monitor data [$(date)]"
          
          # Try to push, retry if needed
          for i in {1..3}; do
            if git push origin main; then
              echo "✅ Push successful"
              break
            else
              echo "⚠️ Push failed, attempt $i/3"
              git pull origin main --rebase || true
              sleep 2
            fi
          done
        else
          echo "ℹ️ No changes to commit"
        fi
