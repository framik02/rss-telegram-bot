name: RSS Monitor
on:
  schedule:
    - cron: '*/30 * * * *'  # Ogni 30 minuti
  workflow_dispatch:

permissions:
  contents: write  # IMPORTANTE: Permette commit
  actions: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        pip install requests feedparser
        
    - name: Run RSS Monitor
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}  # CAMBIATO
        GIST_ID: ${{ secrets.GIST_ID }}
        TEST_MODE: ${{ secrets.TEST_MODE }}
      run: python rss_monitor.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git diff --staged --quiet || git commit -m "Update RSS monitor data [$(date)]"
        git push
