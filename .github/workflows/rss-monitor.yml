

name: RSS Feed Monitor

on:
  schedule:
    # Ogni 30 minuti (GitHub Actions ha un minimo di 5 minuti)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permette l'avvio manuale dal pannello GitHub

jobs:
  monitor-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout del repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Installa dipendenze
      run: |
        pip install requests feedparser
    
    - name: 🤖 Esegui RSS Monitor
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python rss_monitor.py
    
    - name: 💾 Commit dei file aggiornati
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action RSS Monitor"
        git add visti.json
        if ! git diff --staged --quiet; then
          git commit -m "🔄 Aggiorna link RSS visti - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "📭 Nessun nuovo contenuto da salvare"
        fi
